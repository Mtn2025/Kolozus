version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kolozus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-kolozus_main}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kolozus} -d ${POSTGRES_DB:-kolozus_main}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kolozus_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # App Config
      PORT: ${BACKEND_PORT:-8000}
      PYTHONUNBUFFERED: 1
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-kolozus}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-kolozus_main}
      # AI Providers
      GROQ_API_KEY: ${GROQ_API_KEY:?Groq API key required}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      AI_PROVIDER: ${AI_PROVIDER:-composite}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:${BACKEND_PORT:-8000}/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kolozus_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${FRONTEND_PORT:-3000} || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kolozus_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kolozus-frontend.rule=Host(`kolozus.ubrokers.mx`)"
      - "traefik.http.routers.kolozus-frontend.entrypoints=http"
      - "traefik.http.services.kolozus-frontend.loadbalancer.server.port=3000"

volumes:
  postgres_data:
    driver: local

networks:
  kolozus_network:
    driver: bridge
