version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg16
    container_name: kolozus-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kolozus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kolozus_strong_password}
      POSTGRES_DB: ${POSTGRES_DB:-kolozus_main}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kolozus_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kolozus-backend
    environment:
      # Use decomposed variables if DATABASE_URL is not provided
      POSTGRES_USER: ${POSTGRES_USER:-kolozus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kolozus_strong_password}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-kolozus_main}
      DATABASE_URL: ${DATABASE_URL} # Optional override

      # Application Config
      PORT: ${BACKEND_PORT:-8000}
      AI_PROVIDER: ${AI_PROVIDER}
      AI_PROFILE: ${AI_PROFILE}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kolozus_network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: kolozus-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kolozus_network

  # Ollama (Opcional - solo si AI_PROVIDER=ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: kolozus-ollama
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    ports:
      - "11434:11434"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kolozus_network

volumes:
  postgres_data:
  ollama_data:


networks:
  kolozus_network:
    driver: bridge
